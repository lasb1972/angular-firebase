<div class="container">
    <div class="row"  > 
        <div class="col-lg-6 offset-lg-3" > 
            <div class="card text-center">
                <h3>{{titulo}}
                    <div *ngIf="spinner" class="spinner-border float-end" role="status" >
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </h3>
                <span class="badge bg-danger" *ngIf="mostrarAlerta">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                <div class="card-body">
                   <form [formGroup]="createEmpleado"  (ngSubmit)="agregarActualizarEmpleado()">
                       <div class="form-group row">
                           <div class="col">
                            <input placeholder="Nombre" class="form-control"
                             formControlName="nombre"  >
                           </div>
                           <div class="col">
                            <input placeholder="Apellido" class="form-control"
                            formControlName="apellido"   >
                           </div>                           
                       </div>
                       <div class="form-group row mt-3" >
                           <div class="col">
                              <input placeholder="Documento" class="form-control"
                              formControlName="documento" > 
                           </div>
                           <div class="col">
                            <input placeholder="Salario" class="form-control" type="number"
                            formControlName="salario"  > 
                         </div>
                       </div>
                       <div class="form-group row mt-3" >
                           <div class="col">
                              <button type="submit" class="btn btn-primary">{{tituloBoton}}</button> 
                           </div>
                           <div class="col">
                              <button type="text" class="btn btn-primary" routerLink="/list-empleados">Volver</button> 
                           </div>
                       </div> 


                       <div class="form-group row">
                            <div class="col">
                            <input type="hidden" placeholder="fechaCreacion" class="form-control"
                                   formControlName="fechaCreacion"  value='0'>
                            </div>
                            <div class="col">
                            <input type="hidden"  placeholder="fechaActualizacion" class="form-control"
                                   formControlName="fechaActualizacion"  value='0' >
                            </div>                           
                       </div>


                    </form>
                </div>
             
                 
            </div>

        </div>
    </div>
</div>
